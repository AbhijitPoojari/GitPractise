<!DOCTYPE html>
<html>
<body>

<h2>JSON.stringify will remove any functions from an object.</h2>

<p>Convert the functions into strings to keep them in the JSON object.</p>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3">This is Demo3</p>
<script>
var obj = { name: "John", age: function () {return 30;}, city: "New York", designation:"Data Science Engineer" };
obj.age = obj.age.toString();
var myJSON = JSON.stringify(obj);
document.getElementById("demo").innerHTML = myJSON;
</script>

</body>
</html>
